group 'grails-orientdb-tests'
version '1.0'

apply plugin: 'groovy'

sourceCompatibility = 1.6

repositories {
    jcenter()
}

def groovy = '2.4.3'


dependencies {
    compile "org.codehaus.groovy:groovy-all:${groovy}"
    compile 'com.orientechnologies:orientdb-core:2.1-rc3'
    compile 'com.orientechnologies:orientdb-client:2.1-rc3'
    compile 'com.tinkerpop.blueprints:blueprints-core:2.6.0'
    compile 'com.syncleus.ferma:ferma:2.0.5'
    testCompile "org.spockframework:spock-core:1.0-groovy-2.4"
}
