group 'com.ek'
version '0.1.0'

apply plugin: 'groovy'
apply plugin: 'idea'

sourceCompatibility = 1.7

repositories {
    jcenter()
    mavenCentral()
}

def groovy = '2.4.4'


dependencies {
    compile "org.codehaus.groovy:groovy-all:${groovy}"
    compile 'com.orientechnologies:orientdb-core:2.1.0'
    compile 'com.orientechnologies:orientdb-client:2.1.0'
    compile 'com.orientechnologies:orientdb-graphdb:2.1.0'
    testCompile "org.spockframework:spock-core:1.0-groovy-2.4"
}
